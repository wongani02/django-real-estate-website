

{%  extends 'estate_base/base.html' %}

{% block content %}

{% load static %}

        <div class="page-head">
            <div class="container">
                <div class="row">
                    <div class="page-head-content">
                        <h1 class="page-title">Log In</h1>
                    </div>
                </div>
            </div>
        </div>
        <!-- End page header -->


        <!-- login-area -->
        <div class="register-area" style="background-color: rgb(249, 249, 249);">
            <div class="container">

                <div class="col-md-6">
                    <div class="box-for overflow"style="background-color: hsl(210, 36%, 96%);">
                        <div class="col-md-12 col-xs-12 login-blocks">
                            <h2>Login : </h2>
                            <form action="" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label>{{ form.username.label }}</label>
                                    {{ form.username }}
                                </div>
                                <div class="form-group">
                                    <label> {{form.password.label}} </label>
                                    {{ form.password }}
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-default"> Log in</button>
                                </div>

                                {{ form.errors }}
                            </form>
                            <br>

<!--                            <h2>Social login :  </h2>-->

                            <p>
<!--                            <a class="login-social" href="#"><i class="fa fa-facebook"></i>&nbsp;Facebook</a>-->
<!--                            <a class="login-social" href="#"><i class="fa fa-google-plus"></i>&nbsp;Gmail</a>-->
<!--                            <a class="login-social" href="#"><i class="fa fa-twitter"></i>&nbsp;Twitter</a>-->
                            </p>
                            <small>Don't have an account? <a href="{% url 'register'%}">Register now</a></small>
                            <small>Forgot password ? <a href="{% url 'password_reset' %}">Reset</a></small>
                        </div>

                    </div>
                </div>

            </div>
        </div>

{% endblock %}
