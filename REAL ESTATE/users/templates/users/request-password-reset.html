
{%  extends 'estate_base/base.html' %}



{% block content %}

{% load static %}

        <div class="page-head">
            <div class="container">
                <div class="row">
                    <div class="page-head-content">
                        <h1 class="page-title">REQUEST PASSWORD RESET <span class="orange strong"></span></h1>
                    </div>
                </div>
            </div>
        </div>
        <!-- End page header -->

        <!-- property area -->
        <div class="content-area user-profiel" style="background-color: #FCFCFC;">&nbsp;
            <div class="container" >
                <div class="row" style="background-color: hsl(210, 36%, 96%);">
                    <div class="col-sm-10 col-sm-offset-1 profiel-container">

                        <form action="" method="POST" >
                            {% csrf_token %}

                            <div class="profiel-header">
                                <h3>
                                    <b>RESET</b> YOUR PASSWORD <br>
                                    <small>All changes will be sent to your e-mail.</small>
                                </h3>
                                <hr>
                            </div>

                            <div class="clear">

                                <div class="col-sm-10 col-sm-offset-1">
                                    <div class="form-group">

                                        {{ form }}
                                    </div>
                                </div>
                                <div class="col-sm-10 col-sm-offset-1">
                                    <input type='submit' class='btn btn-finish btn-primary pull-right' name='update' value='Send' />
                                </div>

                            </div>




                    </form>

                </div>
            </div><!-- end row -->

        </div>
    </div>
{% endblock %}
